{% extends 'base.html' %}

{% block content %}
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            {% if user.pic_path %}
            <img class="rounded-circle" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg" data-holder-rendered="true">
            {% else %}
            <p>No profile picture</p>
            {% endif %}
        </div>
        <div class="col-md-6">
            {% if user.bio %}
            <p>{{user.bio}}</p>
            {% else %}
            <p>{{user.username}} has no bio</p>
            {% endif %}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h3>{{user.username| capitalize}}</h3>
        </div>
    </div>
</div>
{% endblock %}
